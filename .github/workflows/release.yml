name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create plugin ZIP
        run: |
          # Create a temporary directory with the plugin name
          mkdir -p build/national-weather-service-alerts

          # Copy plugin files excluding dev/build files
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='.gitattributes' \
                    --exclude='.DS_Store' \
                    --exclude='build' \
                    . build/national-weather-service-alerts/

          # Create the ZIP file
          cd build
          zip -r ../national-weather-service-alerts-${{ steps.get_version.outputs.VERSION }}.zip national-weather-service-alerts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: national-weather-service-alerts-${{ steps.get_version.outputs.VERSION }}.zip
          generate_release_notes: true
